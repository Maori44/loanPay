<div class="login-wrapper d-flex flex-column flex-fill position-relative">
  <div class="top-pic position-absolute">
  </div>
  <div class="container m-auto">
    <div class="loign-rw d-flex align-items-center">
      <div class="login-lft text-center">
        <img src="../../../../assets/images/logo.jpg" class="w-50 rounded-circle" alt="" srcset="">
      </div>
      <div class="login-rt">
        <div class="login-bx">
          <h3>Register to access your account</h3>
          <div class="inner-blc">
            <form>
              <div class="purchase_block">
                <h5>Purchase details :</h5>
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Item Name *">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" id="name" placeholder="Loan Ammount *">
                </div>
              </div>
              <h5>Customer details :</h5>
              <div class="form-group">
                <label class="form-check-label" for="inlineRadio2">Regular Customer: </label>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="form-check-input ms-2" name="btnradio" id="btnradio1" checked>
                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                  <input type="radio" class="form-check-input ms-2" name="btnradio2" id="btnradio2">
                  <label class="form-check-label" for="btnradio2">No</label>
                </div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Full Name *">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Email Address *">
              </div>
              <div class="form-group">
                <input type="date" class="form-control" id="name" placeholder="date of birth *">
              </div>
              <div class="form-group">
                <div class="input-cell d-flex position-relative">
                  <ngx-intl-tel-input style="width:100%" [cssClass]="'form-control'"
                    [preferredCountries]="preferredCountries" [enableAutoCountrySelect]="true"
                    [enablePlaceholder]="true" [searchCountryFlag]="true" [searchCountryField]="[
                        SearchCountryField.Iso2,
                        SearchCountryField.Name
                      ]" [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.India" [maxLength]="15"
                    [phoneValidation]="true" [separateDialCode]="true" [numberFormat]="PhoneNumberFormat.National"
                    name="phone" formControlName="phone">
                  </ngx-intl-tel-input>
                </div>
              </div>
              <div class="form-group">
                <select class="form-select form-control">
                  <option value="0" selected>Residence *</option>
                  <option value="1">Indian</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Address *">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="City *">
              </div>
              <div class="form-group">
                <select class="form-select form-control">
                  <option value="0" selected>State *</option>
                  <option value="1">Delhi</option>
                  <option value="1">Maharashtra</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Pincode *">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Pan No. *">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Aadhar No. *">
              </div>



              <div class="form-group login-link-rw d-flex">
                <button type="submit" class="btn btn-primary rounded-pill flex-fill">Submit</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btm-pic position-absolute">
  </div>
</div>
