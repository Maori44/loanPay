<div class="table-responsive">
  <table class="table" *ngIf="tempData.length > 0 || tempData">
    <thead>
      <tr >
        <th *ngFor="let item of tableConfig.displayedColumns" scope="col">{{item?.title}}<i class="fa fa-fw fa-sort"></i></th>              
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody *ngIf="tempData">
      <tr *ngFor="let item of tempData, let i = index">
       <td *ngFor="let header of tableConfig?.displayedColumns">
        <div>{{ item[header.dataProperty].length > 20 ? (item[header.dataProperty] | slice:0:20) +'..' : item[header.dataProperty] }}</div>

       </td>
        <td *ngIf="tableConfig.rowActions">
          <div class="action-cell" *ngFor="let action of tableConfig.rowActions">
            <a class="{{action.class}}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="{{action.actionIdToReturn}}" (click)="onTableClick(action,item)">
              <span class="{{action.spanClass}}"></span>
            </a>                    
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <table class="table text-center" *ngIf="tempData?.length == 0 ">No such Inventory exists.</table>
</div>
